<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung AHP - SPK Beasiswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 font-sans hidden" id="main-content">
    <nav class="bg-blue-600 p-4 shadow-md mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <a href="dashboard.html" class="text-white text-xl font-bold">SPK Beasiswa</a>
            <div class="space-x-4">
                <a href="dashboard.html" class="text-blue-100 hover:text-white transition">Dashboard</a>
                <a href="kriteria.html" class="text-blue-100 hover:text-white transition">Kelola Kriteria</a>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition shadow">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-4xl mx-auto">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Matriks Perbandingan Berpasangan (AHP)</h2>
            <p class="text-gray-600 mb-6">Tentukan mana yang lebih penting antar kriteria untuk menghitung bobot secara otomatis.</p>
            
            <form id="formAHP" class="space-y-6">
                <!-- Perbandingan 1 -->
                <div class="bg-gray-50 p-4 rounded border">
                    <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                        <div class="font-bold text-blue-800 w-1/3 text-center">Akademik</div>
                        <div class="flex items-center gap-2 w-1/3 justify-center">
                            <select id="p1_side" class="p-2 border rounded">
                                <option value="1">Lebih Penting dari</option>
                                <option value="-1">Kalah Penting dari</option>
                            </select>
                            <select id="p1_val" class="p-2 border rounded font-bold">
                                <option value="1">1 - Sama</option>
                                <option value="3">3 - Sedikit</option>
                                <option value="5">5 - Lebih</option>
                                <option value="7">7 - Sangat</option>
                                <option value="9">9 - Mutlak</option>
                                <option value="2">2</option><option value="4">4</option><option value="6">6</option><option value="8">8</option>
                            </select>
                        </div>
                        <div class="font-bold text-green-800 w-1/3 text-center">Potensi Diri</div>
                    </div>
                </div>

                <!-- Perbandingan 2 -->
                <div class="bg-gray-50 p-4 rounded border">
                    <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                        <div class="font-bold text-blue-800 w-1/3 text-center">Akademik</div>
                        <div class="flex items-center gap-2 w-1/3 justify-center">
                            <select id="p2_side" class="p-2 border rounded">
                                <option value="1">Lebih Penting dari</option>
                                <option value="-1">Kalah Penting dari</option>
                            </select>
                            <select id="p2_val" class="p-2 border rounded font-bold">
                                <option value="1">1 - Sama</option>
                                <option value="3">3 - Sedikit</option>
                                <option value="5">5 - Lebih</option>
                                <option value="7">7 - Sangat</option>
                                <option value="9">9 - Mutlak</option>
                                <option value="2">2</option><option value="4">4</option><option value="6">6</option><option value="8">8</option>
                            </select>
                        </div>
                        <div class="font-bold text-yellow-800 w-1/3 text-center">Ekonomi</div>
                    </div>
                </div>

                <!-- Perbandingan 3 -->
                <div class="bg-gray-50 p-4 rounded border">
                    <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                        <div class="font-bold text-green-800 w-1/3 text-center">Potensi Diri</div>
                        <div class="flex items-center gap-2 w-1/3 justify-center">
                            <select id="p3_side" class="p-2 border rounded">
                                <option value="1">Lebih Penting dari</option>
                                <option value="-1">Kalah Penting dari</option>
                            </select>
                            <select id="p3_val" class="p-2 border rounded font-bold">
                                <option value="1">1 - Sama</option>
                                <option value="3">3 - Sedikit</option>
                                <option value="5">5 - Lebih</option>
                                <option value="7">7 - Sangat</option>
                                <option value="9">9 - Mutlak</option>
                                <option value="2">2</option><option value="4">4</option><option value="6">6</option><option value="8">8</option>
                            </select>
                        </div>
                        <div class="font-bold text-yellow-800 w-1/3 text-center">Ekonomi</div>
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded hover:bg-blue-700 transition shadow">Hitung & Simpan Bobot</button>
            </form>
        </div>
    </div>

    <script src="supabase_config.js"></script>
    <script>
        // Cek Login sederhana
        if (!localStorage.getItem('session_admin')) window.location.href = 'login.html';
        document.getElementById('main-content').classList.remove('hidden');

        document.getElementById('formAHP').addEventListener('submit', async function(e) {
            e.preventDefault();
            const getVal = (side, val) => side == 1 ? val : (1/val);
            
            // Ambil Input
            const c1_c2 = getVal(document.getElementById('p1_side').value, document.getElementById('p1_val').value);
            const c1_c3 = getVal(document.getElementById('p2_side').value, document.getElementById('p2_val').value);
            const c2_c3 = getVal(document.getElementById('p3_side').value, document.getElementById('p3_val').value);

            // 1. Matriks Perbandingan
            const mat = [
                [1, c1_c2, c1_c3],
                [1/c1_c2, 1, c2_c3],
                [1/c1_c3, 1/c2_c3, 1]
            ];

            // 2. Hitung Jumlah Kolom
            const col_sums = [0, 0, 0];
            for (let j=0; j<3; j++) {
                for (let i=0; i<3; i++) col_sums[j] += mat[i][j];
            }

            // 3. Normalisasi & Bobot (Eigen Vector)
            const weights = [0, 0, 0];
            for (let i=0; i<3; i++) {
                let row_sum = 0;
                for (let j=0; j<3; j++) row_sum += mat[i][j] / col_sums[j];
                weights[i] = row_sum / 3;
            }

            // 4. Cek Konsistensi (Lambda Max & CR)
            let weighted_sum_vector = [0, 0, 0];
            for (let i=0; i<3; i++) {
                for (let j=0; j<3; j++) weighted_sum_vector[i] += mat[i][j] * weights[j];
            }

            let consistency_vector = [];
            for (let i=0; i<3; i++) consistency_vector[i] = weighted_sum_vector[i] / weights[i];
            
            const lambda_max = consistency_vector.reduce((a, b) => a + b, 0) / 3;
            const CI = (lambda_max - 3) / 2;
            const RI = 0.58;
            const CR = CI / RI;

            // 5. Simpan ke Supabase
            // Ambil config lama dulu
            const { data: settingsData } = await supabase.from('settings').select('content').eq('name', 'kriteria_config').single();
            let config = JSON.parse(settingsData.content);

            config.akademik.bobot = weights[0];
            config.potensi.bobot = weights[1];
            config.ekonomi.bobot = weights[2];

            const { error } = await supabase.from('settings').update({ content: JSON.stringify(config) }).eq('name', 'kriteria_config');

            if(!error) {
                let msg = `âœ… Bobot Berhasil Diupdate!\n\n`;
                msg += `Akademik: ${(weights[0]*100).toFixed(2)}%\n`;
                msg += `Potensi: ${(weights[1]*100).toFixed(2)}%\n`;
                msg += `Ekonomi: ${(weights[2]*100).toFixed(2)}%\n\n`;
                msg += `Consistency Ratio (CR): ${CR.toFixed(4)}\n`;
                msg += (CR <= 0.1) ? "ðŸ‘ KONSISTEN" : "âš ï¸ TIDAK KONSISTEN (Cek kembali input)";
                alert(msg);
                window.location.href = 'kriteria.html';
            }
        });

        async function logout() { 
            localStorage.removeItem('session_admin');
            window.location.href = 'login.html'; 
        }
    </script>
</body>
</html>
