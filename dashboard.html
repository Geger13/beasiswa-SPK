<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard SPK</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans leading-normal tracking-normal hidden" id="main-content">
    <nav class="bg-blue-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="dashboard.html" class="text-white text-xl font-bold">SPK Beasiswa</a>
            <div class="space-x-4">
                <a href="data_siswa.html" class="text-blue-100 hover:text-white transition">Kelola Data Siswa</a>
                <a href="kriteria.html" class="text-blue-100 hover:text-white transition">Kelola Kriteria</a>
                <a href="ahp.html" class="text-blue-100 hover:text-white transition">Hitung AHP</a>
                <a href="perhitungan.html" class="text-blue-100 hover:text-white transition">Proses Perhitungan</a>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition shadow">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-10 p-6">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Sistem Pendukung Keputusan Seleksi Beasiswa</h1>
            <p class="text-gray-500 mb-6">Metode AHP & Profile Matching</p>
            <hr class="border-gray-200 mb-6">
            
            <h3 class="text-xl text-gray-700 mb-4">Selamat Datang, <span id="username-display" class="font-semibold text-blue-600">...</span></h3>
            <p class="text-gray-600 leading-relaxed">Gunakan menu navigasi di atas untuk mengelola data siswa dan melihat hasil seleksi beasiswa.</p>
        </div>
    </div>

    <script>
        // Cek Session saat load
        if (!localStorage.getItem('session_admin')) {
            window.location.href = 'login.html';
        }

        document.getElementById('username-display').innerText = "Admin";
        document.getElementById('main-content').classList.remove('hidden');

        async function logout() {
            localStorage.removeItem('session_admin');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
