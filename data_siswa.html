<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Siswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tambahkan Library Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 font-sans hidden" id="main-content">
    <nav class="bg-blue-600 p-4 shadow-md mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <a href="dashboard.html" class="text-white text-xl font-bold">SPK Beasiswa</a>
            <div class="space-x-4">
                <a href="dashboard.html" class="text-blue-100 hover:text-white transition">Dashboard</a>
                <a href="kriteria.html" class="text-blue-100 hover:text-white transition">Kelola Kriteria</a>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition shadow">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <div class="bg-white rounded-lg shadow-lg p-8 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Manajemen Data Siswa</h2>
            <form id="formSiswa" class="space-y-6">
                <input type="hidden" name="id_siswa" id="id_siswa">
                <!-- Identitas -->
                <div>
                    <label class="block text-sm font-bold mb-1">Nama Siswa</label>
                    <input type="text" name="nama" class="w-full px-4 py-2 border border-gray-300 rounded" placeholder="Nama Lengkap" required>
                </div>

                <!-- Aspek Akademik -->
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h3 class="font-bold text-blue-800 mb-3">1. Aspek Akademik (50%)</h3>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                        <input type="number" name="rapor" id="rapor" placeholder="Rapor (1-5)" class="p-2 border rounded" required>
                        <input type="number" name="presensi" id="presensi" placeholder="Presensi (1-5)" class="p-2 border rounded" required>
                        <input type="number" name="prestasi_akademik" id="prestasi_akademik" placeholder="Prestasi (1-5)" class="p-2 border rounded" required>
                        <input type="number" name="tingkah_laku" id="tingkah_laku" placeholder="Tingkah Laku (1-5)" class="p-2 border rounded" required>
                        <input type="number" name="peringkat" id="peringkat" placeholder="Peringkat (1-5)" class="p-2 border rounded" required>
                        <input type="number" name="kedisiplinan" id="kedisiplinan" placeholder="Kedisiplinan (1-5)" class="p-2 border rounded" required>
                    </div>
                </div>

                <!-- Aspek Potensi & Ekonomi -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-green-50 p-4 rounded-lg">
                        <h3 class="font-bold text-green-800 mb-3">2. Potensi Diri (20%)</h3>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="number" name="keterampilan" id="keterampilan" placeholder="Keterampilan (1-5)" class="p-2 border rounded" required>
                            <input type="number" name="kontribusi" id="kontribusi" placeholder="Kontribusi (1-5)" class="p-2 border rounded" required>
                            <input type="number" name="ekskul" id="ekskul" placeholder="Ekskul (1-5)" class="p-2 border rounded" required>
                            <input type="number" name="sertifikat" id="sertifikat" placeholder="Sertifikat (1-5)" class="p-2 border rounded" required>
                        </div>
                    </div>
                    <div class="bg-yellow-50 p-4 rounded-lg">
                        <h3 class="font-bold text-yellow-800 mb-3">3. Ekonomi (30%)</h3>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="number" name="penghasilan_ortu" id="penghasilan_ortu" placeholder="Penghasilan (1-5)" class="p-2 border rounded" required>
                            <input type="number" name="tanggungan_ortu" id="tanggungan_ortu" placeholder="Tanggungan (1-5)" class="p-2 border rounded" required>
                            <input type="number" name="tunggakan_spp" id="tunggakan_spp" placeholder="Tunggakan SPP (1-5)" class="p-2 border rounded" required>
                            <input type="number" name="dokumen_pendukung" id="dokumen_pendukung" placeholder="Dokumen (1-5)" class="p-2 border rounded" required>
                        </div>
                    </div>
                </div>

                <div class="flex gap-2">
                    <button type="submit" id="btnSimpan" class="flex-1 bg-blue-600 text-white font-bold py-3 px-6 rounded hover:bg-blue-700 transition shadow">Simpan Data</button>
                    <button type="button" onclick="resetForm()" class="bg-gray-500 text-white font-bold py-3 px-6 rounded hover:bg-gray-600 transition shadow hidden" id="btnBatal">Batal</button>
                </div>
            </form>
        </div>

        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">Nama</th>
                        <th class="py-3 px-6 text-center">Aksi</th>
                    </tr>
                </thead>
                <tbody id="tabel-siswa" class="text-gray-600 text-sm font-light">
                    <!-- Data akan dimuat di sini oleh JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Load Config Supabase -->
    <script src="supabase_config.js"></script>

    <script>
        // Cek Login
        if (!localStorage.getItem('session_admin')) window.location.href = 'login.html';
        document.getElementById('main-content').classList.remove('hidden');
        
        loadSiswa();

        // Load Data
        async function loadSiswa() {
            // GANTI: Fetch API PHP -> Supabase Select
            const { data, error } = await supabase
                .from('siswa')
                .select('*')
                .order('id_siswa', { ascending: false });

            if (error) console.error('Error:', error);

            const tbody = document.getElementById('tabel-siswa');
            tbody.innerHTML = '';
            
            if(data) data.forEach(row => {
                tbody.innerHTML += `
                    <tr class="border-b border-gray-200 hover:bg-gray-100">
                        <td class="py-3 px-6 text-left whitespace-nowrap font-medium">${row.nama}</td>
                        <td class="py-3 px-6 text-center">
                            <button onclick="editSiswa(${row.id_siswa})" class="bg-yellow-500 text-white py-1 px-3 rounded text-xs hover:bg-yellow-600 mr-2">Edit</button>
                            <button onclick="hapusSiswa(${row.id_siswa})" class="bg-red-500 text-white py-1 px-3 rounded text-xs hover:bg-red-600">Hapus</button>
                        </td>
                    </tr>`;
            });
        }

        // Tambah / Update Data
        document.getElementById('formSiswa').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const formProps = Object.fromEntries(formData); // Konversi form ke Object JS
            const id = document.getElementById('id_siswa').value;
            
            // Hapus id_siswa dari object jika kosong (untuk insert)
            if (!id) delete formProps.id_siswa;

            // Konversi string ke number untuk kolom nilai
            for (let key in formProps) {
                if (key !== 'nama' && key !== 'id_siswa') {
                    formProps[key] = Number(formProps[key]);
                }
            }

            let error;
            if (id) {
                // UPDATE
                const { error: err } = await supabase
                    .from('siswa')
                    .update(formProps)
                    .eq('id_siswa', id);
                error = err;
            } else {
                // INSERT
                const { error: err } = await supabase
                    .from('siswa')
                    .insert([formProps]);
                error = err;
            }

            if (error) alert('Gagal menyimpan: ' + error.message);
            else {
                resetForm();
                loadSiswa();
            }
        });

        // Edit Data
        async function editSiswa(id) {
            // GANTI: Fetch Detail -> Supabase Select Single
            const { data, error } = await supabase
                .from('siswa')
                .select('*')
                .eq('id_siswa', id)
                .single();
            
            document.getElementById('id_siswa').value = data.id_siswa;
            document.querySelector('input[name="nama"]').value = data.nama;
            
            // Isi semua input number
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => {
                if(data[input.name]) input.value = data[input.name];
            });

            document.getElementById('btnSimpan').innerText = "Update Data";
            document.getElementById('btnSimpan').classList.replace('bg-blue-600', 'bg-green-600');
            document.getElementById('btnBatal').classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function resetForm() {
            document.getElementById('formSiswa').reset();
            document.getElementById('id_siswa').value = '';
            document.getElementById('btnSimpan').innerText = "Simpan Data";
            document.getElementById('btnSimpan').classList.replace('bg-green-600', 'bg-blue-600');
            document.getElementById('btnBatal').classList.add('hidden');
        }

        // Hapus Data
        async function hapusSiswa(id) {
            if(!confirm('Yakin hapus?')) return;
            
            // GANTI: Fetch Delete -> Supabase Delete
            const { error } = await supabase.from('siswa').delete().eq('id_siswa', id);
            
            if (error) alert('Gagal hapus: ' + error.message);
            loadSiswa();
        }

        // Logout sederhana
        async function logout() { 
            localStorage.removeItem('session_admin');
            window.location.href = 'login.html'; 
        }
    </script>
</body>
</html>
