<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Kriteria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 font-sans hidden" id="main-content">
    <nav class="bg-blue-600 shadow-md sticky top-0 z-50 mb-8">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="dashboard.html" class="text-white text-xl font-bold flex items-center gap-2">
                    ðŸŽ“ SPK Beasiswa
                </a>
                
                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button onclick="toggleMenu()" class="text-white focus:outline-none hover:text-blue-200">
                        <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"/>
                        </svg>
                    </button>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-4 items-center">
                    <a href="dashboard.html" class="text-blue-100 hover:text-white transition font-medium flex items-center gap-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                        Dashboard
                    </a>
                    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition shadow-md text-sm font-bold">Logout</button>
                </div>
            </div>

            <!-- Mobile Menu (Hidden by default) -->
            <div id="mobile-menu" class="hidden md:hidden mt-4 border-t border-blue-500 pt-4">
                <div class="flex flex-col space-y-3">
                    <a href="dashboard.html" class="block text-blue-100 hover:text-white transition py-2 px-2 rounded hover:bg-blue-700 flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                        Dashboard
                    </a>
                    <button onclick="logout()" class="w-full text-left bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition shadow mt-2">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Kelola Kriteria & Bobot</h2>
            <p class="mb-4 text-gray-600">Atur bobot aspek dan nilai target ideal untuk setiap kriteria.</p>
            
            <form id="formKriteria">
                <div id="container-kriteria" class="space-y-6">
                    <!-- Diisi oleh JS -->
                </div>
                <div class="mt-8">
                    <button type="submit" class="bg-blue-600 text-white font-bold py-3 px-8 rounded hover:bg-blue-700 transition shadow">Simpan Perubahan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 transform translate-y-20 opacity-0 transition-all duration-300 z-50 pointer-events-none">
        <div class="bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-3">
            <span id="toast-icon" class="text-xl"></span>
            <span id="toast-message" class="font-medium"></span>
        </div>
    </div>

    <script src="supabase_config.js"></script>
    <script>
        let configData = {};

        if (!localStorage.getItem('session_admin')) window.location.href = 'login.html';
        document.getElementById('main-content').classList.remove('hidden');
        loadConfig();

        async function loadConfig() {
            const { data } = await supabase.from('settings').select('content').eq('name', 'kriteria_config').single();
            configData = JSON.parse(data.content);
            renderForm();
        }

        function renderForm() {
            const container = document.getElementById('container-kriteria');
            container.innerHTML = '';

            for (const [aspek, detail] of Object.entries(configData)) {
                let html = `
                <div class="border border-gray-200 rounded-lg p-6 bg-gray-50">
                    <div class="flex justify-between items-center mb-4 border-b pb-2">
                        <h3 class="text-xl font-bold capitalize text-gray-800">${aspek}</h3>
                        <div class="flex items-center gap-2">
                            <label class="text-sm font-bold">Bobot Aspek:</label>
                            <input type="number" step="0.01" class="w-20 p-1 border rounded" value="${detail.bobot}" onchange="configData['${aspek}'].bobot = parseFloat(this.value)">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <h4 class="font-bold text-blue-600 mb-2">Core Factor (Target)</h4>
                            ${renderInputs(aspek, 'core', detail.core)}
                        </div>
                        <div>
                            <h4 class="font-bold text-green-600 mb-2">Secondary Factor (Target)</h4>
                            ${renderInputs(aspek, 'secondary', detail.secondary)}
                        </div>
                    </div>
                </div>`;
                container.innerHTML += html;
            }
        }

        function renderInputs(aspek, type, items) {
            let html = '';
            for (const [key, val] of Object.entries(items)) {
                html += `<div class="flex justify-between items-center mb-2">
                            <span class="capitalize text-sm text-gray-700 w-1/2">${key.replace(/_/g, ' ')}</span>
                            <input type="number" class="w-20 p-1 border rounded text-center" value="${val}" onchange="configData['${aspek}']['${type}']['${key}'] = parseInt(this.value)">
                         </div>`;
            }
            return html;
        }

        document.getElementById('formKriteria').addEventListener('submit', async function(e) {
            e.preventDefault();
            const { error } = await supabase.from('settings').update({ content: JSON.stringify(configData) }).eq('name', 'kriteria_config');
            
            if(error) showToast('Gagal menyimpan: ' + error.message, true);
            else showToast('Konfigurasi berhasil disimpan!');
        });

        async function logout() { 
            localStorage.removeItem('session_admin');
            window.location.href = 'login.html'; 
        }

        // Fungsi Toast Notifikasi
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            const msg = document.getElementById('toast-message');
            const icon = document.getElementById('toast-icon');
            const container = toast.querySelector('div');

            msg.innerText = message;
            icon.innerText = isError ? 'âŒ' : 'âœ…';
            container.className = isError ? "bg-red-600 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-3" : "bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-3";

            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => toast.classList.add('translate-y-20', 'opacity-0'), 3000);
        }

        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }
    </script>
</body>
</html>
