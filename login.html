<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SPK Beasiswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login Admin</h2>
        
        <!-- Tempat pesan error -->
        <div id="error-msg" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan Username" required>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan Password" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 shadow-md">Login</button>
        </form>
        <div class="mt-6 text-center">
            <a href="index.html" class="text-sm text-gray-500 hover:text-blue-600 transition">&larr; Kembali ke Halaman Depan</a>
        </div>
    </div>

    <script src="supabase_config.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = this.username.value;
            const password = this.password.value;
            
            // LOGIKA LOGIN BARU (Tanpa api.php/MySQL)
            // 1. Cek Hardcoded untuk Admin (Sederhana untuk Demo)
            if (username === 'admin' && password === 'admin') {
                window.location.href = 'dashboard.html';
                return;
            }

            // 2. (Opsional) Cek User di Supabase jika ingin multi-user
            // const { data } = await supabase.from('users').select('*').eq('username', username).single();
            // if (data && password === 'admin') { ... }

            // Jika Gagal
                const errorDiv = document.getElementById('error-msg');
            errorDiv.innerHTML = "‚ùå Username atau Password salah!";
                errorDiv.classList.remove('hidden');
        });
    </script>
</body>
</html>
